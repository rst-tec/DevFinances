<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title> 
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
     <Img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only"> Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas    
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entrada">                    
                </h3>
                <P>R$ 5.000,00</P>
            </div>

            <div class="card">
                <h3>
                    <spam>Saidas</spam>
                    <Img src="./assets/expense.svg" alt="Imagem de saída">                    
                </h3>
                <P>R$ 2.000,00</P>
            </div>

            <div class="card total">
                <h3>
                    <spam>Total</spam>
                    <Img src="./assets/total.svg" alt="Imagem total">                    
                    
                </h3>
                <P>R$ 2.000,00</P>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Trasanções</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td clas="description">Luz</td>
                        <td class=expense>- R$ 500,00</td>
                        <td clas="date">23/01/2021</td>
                        <td><Img src="./assets/minus.svg" alt="Remover Transação"> </td>
                    </tr>
                    <tr>
                        <td clas="description">Criação de website</td>
                        <td class=income>R$ 5000,00</td>
                        <td clas="date">23/01/2021</td>
                        <td><Img src="./assets/minus.svg" alt="Remover Transação"> </td>
                    </tr>
                    <tr>
                        <td clas="description">Internet</td>
                        <td class=expense>- R$ 200,00</td>
                        <td clas="date">23/01/2021</td>
                        <td><Img src="./assets/minus.svg" alt="Remover Transação"> </td>
                    </tr>
                </tbody>
            </table>

        </section>

    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

</body>

</html>
